<!DOCTYPE html>
<html lang="en">
<head>
  <title>Renovation Hunter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="homepage.html">
            <img src="logo.png" alt="logo">
          </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="homepage.html">Home
                  <span class="sr-only">(current)</span>
                </a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="testimonials.html">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signupuser.html">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h3>Edit Job Post</h3>
            <form id="postEditor">
              <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="category">Job Category</label>
                <select id="category" class="form-control">
                  <option selected>Choose...</option>
                  <option>Plumbing</option>
                  <option>Electrical</option>
                  <option>Landscaping</option>
                  <option>General Construction</option>
                  <option>Roofing</option>
                  <option>HVAC</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="timeframe">Timeframe</label>
                <input type="text" name="daterange" value="" class="form-control" id="timeframe"/>
              </div>
              <div class="form-group">
                <label for="description">Job Description</label>
                <textarea class="form-control rounded-0" id="description" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-primary save">Save</button>
            </form>
          </div>
        </div>
        <div id="footer">
          <div class="footer navbar-fixed-bottom">
            <p class="text-black">Team 3: Kaylie Verner, Drew Swinicki, Kevin Lesnak, Kirtana Madiraju, Kendrick Jean</p>
            <a class="btn-link" href="https://github.com/kaylieverner/Rennovation-Bidder">Github</a>
          </div>
        </div>
      </div>
      
        <script>
          $(function() {
            $('input[name="daterange"]').daterangepicker({
              opens: 'left'
            }, function(start, end, label) {
              console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });
          });
          </script>
          <script type="text/javascript" src="js/postEditor.js"></script>
</body>
</html>
